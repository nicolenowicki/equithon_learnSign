<!DOCTYPE html>
<html>
<body onload = "myCanvas()">

<canvas id="myCanvas" width="1620" height="1620"
style="border:1px solid #d3d3d3;">


<img id="card" src="Card.png" alt="The Card" width="400" height="400">

<script>
function myCanvas() {
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var img = document.getElementById("card");
    
    var width = 10;
    var height = 10;

    for (var x = 1; x <= 4; x++) {
		for (var y = 1; y <= 4; y++) {
			ctx.drawImage(img, height, width); 
			height += 400;
		}
		height = 10;
		width += 400;
	}
}
</script>

</body>
</html>
